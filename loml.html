<body>

<div id="container">
  <h1>Cuenta regresiva para la medianoche ðŸ’«</h1>
  <div id="countdown"></div>
</div>

<div id="message" class="fade-in" style="display: none;">
  <h1>âœ¨ Esto solo es el comienzo.</h1>
  <p>
    A veces el amor llega despacito, como la primera luz del dÃ­a.<br>
    Pero cuando llega, se queda.<br><br>

<script>
  // Calcular diferencia horaria con MÃ©xico (UTC-6)
  const mexicoOffset = -6; 
  const now = new Date();
  const utcNow = now.getTime() + now.getTimezoneOffset() * 60000;
  const mexicoNow = new Date(utcNow + 3600000 * mexicoOffset);

  // Configurar hora objetivo: medianoche siguiente en MÃ©xico
  let target = new Date(mexicoNow);
  target.setHours(24, 0, 0, 0);

  function updateCountdown() {
    const nowLocal = new Date();
    const utc = nowLocal.getTime() + nowLocal.getTimezoneOffset() * 60000;
    const mexicoTime = new Date(utc + 3600000 * mexicoOffset);
    const diff = target - mexicoTime;

    if (diff <= 0) {
      document.getElementById("container").style.display = "none";
      const msg = document.getElementById("message");
      msg.style.display = "block";
      return;
    }

    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `${hours.toString().padStart(2, '0')}:${minutes
        .toString()
        .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
